<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     
    <title>Frontend Mentor | QR code component</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/media-queries.css" media="screen">
  </head>

  <body>
    <main class="card">
      <img src="images/image-qr-code.png" alt="QRCode to scan">
      <div class="card__info">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>

    <footer class="attribution">
      <p> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/guilevpereira" target="_blank">Guile Pereira</a>.</p>
    </footer>
  </body>
</html>
